name: Run Azure CLI Login with OpenID Connect
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
     
jobs: 
  test:
    permissions:
      id-token: write # Require write permission to Fetch an OIDC token.

    runs-on: ubuntu-latest
    steps:
    - name: Azure CLI Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az account list
          # You can write your Azure CLI inline scripts here.
    - name: ACR login   
      uses: azure/docker-login@v2
      with:
        login-server: gitopspocs.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build -t gitopspocs.azurecr.io/azure-vote-fe:${{ github.sha }} -f ./azure-vote/Dockerfile ./azure-vote
        docker push gitopspocs.azurecr.io/azure-vote-fe:${{ github.sha }} 
    - name: Set AKS context
      id: set-context
      uses: azure/aks-set-context@v3
      with:
        resource-group: '${{ secrets.resource_group }}' 
        cluster-name: '${{ secrets.cluster_name }}'
    - name: Setup kubectl
      id: install-kubectl
      uses: azure/setup-kubectl@v3
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Deploy to AKS
      id: deploy-aks
      uses: Azure/k8s-deploy@v4
      with:
        namespace: 'default'
        manifests: |
           azure-vote-all-in-one-redis.yaml
        images: '${{ secrets.registry }}.azurecr.io/${{ secrets.repository }}:latest'
        pull-images: true 

